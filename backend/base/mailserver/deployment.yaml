---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailserver
  labels:
    app: mailserver
spec:
  selector:
    matchLabels:
      app: mailserver
  replicas: 1
  template:
    metadata:
      labels:
        app: mailserver
    spec:
      serviceAccountName: acme-mailserver
      containers:
        # Images mit einem Mailserver: analogic/poste.io und axigen/axigen
        - image: docker.io/gessnerfl/fake-smtp-server:1.7.1
          name: mailserver
          envFrom:
            - configMapRef:
                name: mailserver-env
          ports:
            - containerPort: 5025
              name: smtp
            - containerPort: 5080
              name: http
            - containerPort: 5081
              name: actuator
          securityContext:
            # KEIN eingebauter User im Basis-Image vorhanden
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 384m
              #cpu: 192m
              memory: 512Mi
              #memory: 256Mi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: actuator
            initialDelaySeconds: 180
            timeoutSeconds: 30
            periodSeconds: 180
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: actuator
            initialDelaySeconds: 180
            timeoutSeconds: 30
            periodSeconds: 180
            failureThreshold: 2
          volumeMounts:
            - mountPath: /tmp
              name: log-mailserver
      volumes:
        - name: log-mailserver
          hostPath:
            path: /run/desktop/mnt/host/c/Zimmermann/volumes/fakesmtp
            type: Directory
