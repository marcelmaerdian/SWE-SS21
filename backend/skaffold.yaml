# Aufruf:   i.a. bereits eingestellt:   $env:SCAFFOLD_PROFILE = 'dev'
#           skaffold dev --port-forward

apiVersion: skaffold/v2beta13
kind: Config
metadata:
  name: backend
deploy:
  kustomize:
    paths:
      - .\prod
profiles:
  - name: dev
    activation:
      - env: SCAFFOLD_PROFILE=dev
    deploy:
      kustomize:
        paths:
          - .\dev
    portForward:
      - resourceType: service
        resourceName: mongodb
        port: 27017
      - resourceType: service
        resourceName: mailserver
        port: 5025
      - resourceType: service
        resourceName: mailserver
        port: 5080
      - resourceType: service
        resourceName: mailserver
        port: 5081
